<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weathers</title>
</head>

<body>
<h1>Best weather in Stockholm, Liljeholmen</h1>

<td th:text="${localDateTimeSmhi}"> </td>
<th:block th:each="temperatureSMHI : ${temperatureListSMHI}">

    </br>
    <tr>
        <td th:text="'Temperature SMHI: ' + ${temperatureSMHI}"></td>

    </tr>

</th:block>

<br/>

<th:block th:each="precipitationSMHI : ${precipitationListSMHI}">
    <tr>
        <td th:text="'Precipitation SMHI: ' + ${precipitationSMHI}"></td>
    <tr/>
</th:block>

<br/>

<th:block th:each="windspeedSMHI : ${windSpeedListSMHI}">
    <tr>
        <td th:text="'Wind speed SMHI: ' + ${windspeedSMHI}"></td>
    <tr/>
</th:block>

<br/>

<th:block th:each="temperatureMET : ${temperatureListMET}">

    <tr>
        <td th:text="'Temperature MET: ' + ${temperatureMET}"></td>

    </tr>
</th:block>

<br/>

<th:block th:each="precipitationMET : ${precipitationListMET}">
    <tr>
        <td th:text="'Precipitation MET: ' + ${precipitationMET}"></td>
    <tr/>
</th:block>

<br/>

<th:block th:each="windSpeedMET : ${windSpeedListMET}">
    <tr>
        <td th:text="'Wind speed MET: ' + ${windSpeedMET}"></td>
    <tr/>
</th:block>

<br/>

<br/>

<th:block th:each="temperatureOpenWeather : ${temperatureListOpenWeather}">


    <tr>
        <td th:text="'Temperature OpenWeather: ' + ${temperatureOpenWeather}"></td>

    </tr>
</th:block>

<br/>

<th:block th:each="precipitationOpenWeather : ${precipitationListOpenWeather}">
    <tr>
        <td th:text="'Precipitation OpenWeather: ' + ${precipitationOpenWeather}"></td>
    <tr/>
</th:block>

<br/>

<th:block th:each="windSpeedOpenWeather : ${windSpeedListOpenWeather}">
    <tr>
        <td th:text="'Wind speed OpenWeather: ' + ${windSpeedOpenWeather}"></td>
    <tr/>
</th:block>




</body>
</html>
